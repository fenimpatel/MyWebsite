<html lang="en">
    <head>
        <title>Assignment 6</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/hw6javascript.js"></script>
    </head>

    <body>
        <h1>Assignment 6: Creating an Interactive Dynamic Table</h1>
        <p>Enter a starting number which is a minimum value and an ending number which is a maximum value
           for both horizontal (multiplier) and vertical (multiplicand)
        </p>

        <!-- form tag with an id of "formForMultiplicationTable" and I used https://www.w3schools.com/tags/tag_fieldset.asp as a reference to help me with form -->
        <form id="formForMultiplicationTable">
            <fieldset> <!-- fieldset is used to group related elements in a form -->
                <legend>Horizontal (Multiplier)</legend> <!-- legend is Horizontal (Multiplier) to define the caption for fieldset -->
                <label for="startingValueForMultiplier">Starting Multiplier</label> <!-- label is used to define startingValueForMultiplier as Starting Multiplier -->
                <input type="number" name="startingValueForMultiplier" required> <!-- "startingValueForMultiplier" is a required input which is a number -->
                <label for="endingValueForMultiplier">Ending Multiplier</label> <!-- label is used to define endingValueForMultiplier as Ending Multiplier -->
                <input type="number" name="endingValueForMultiplier" required> <!-- "endingValueForMultiplier" is a required input which is a number -->
            </fieldset>
            <fieldset> <!-- fieldset is used to group related elements in a form -->
                <legend>Vertical (Multiplicand)</legend> <!-- legend is Vertical (Multiplicand) to define the caption for fieldset -->
                <label for="startingValueForMultiplicand">Starting Multiplicand</label> <!-- label is used to define startingValueForMultiplicand as Starting Multiplicand -->
                <input type="number" name="startingValueForMultiplicand" required> <!-- "startingValueForMultiplicand" is a required input which is a number -->
                <label for="endingValueForMultiplicand">Ending Multiplicand</label> <!-- label is used to define endingValueForMultiplicand as Ending Multiplicand -->
                <input type="number" name="endingValueForMultiplicand" required> <!-- "endingValueForMultiplicand" is a required input which is a number -->
            </fieldset>
            <input type="submit" value="Submit"> <!-- "Submit" is defined as a button for submitting the form data -->
        </form>
    </body>
</html>
